# Test Environment Configuration

# Application
spring.application.name=lab020-test
server.port=0
server.servlet.context-path=/

# Database - Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Flyway (disabled for tests - using ddl-auto instead)
spring.flyway.enabled=false

# File Storage
file.storage.base-path=${java.io.tmpdir}/lab020-test/files
file.storage.temp-path=${java.io.tmpdir}/lab020-test/temp
file.storage.chunks-path=${java.io.tmpdir}/lab020-test/chunks

# File Upload
file.upload.default-chunk-size=1MB
file.upload.multipart-session-timeout=PT1H
file.upload.max-concurrent-chunks=10

# File Encryption
file.encryption.algorithm=AES
file.encryption.key-length=256
file.encryption.transformation=AES/CBC/PKCS5Padding
file.encryption.master-key=test-master-key-for-testing-only
file.encryption.salt=TestSalt2024
file.encryption.iterations=1000

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Logging
logging.level.com.simon.lab020=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator (minimal for tests)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always