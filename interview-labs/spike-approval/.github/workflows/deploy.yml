name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # 前端部署到GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # 后端通知Railway部署（Railway会自动从GitHub拉取）
  notify-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Notify Railway Deployment
      run: |
        # Railway会自动检测GitHub推送并重新部署
        # 这里只是一个占位符，实际的部署由Railway自动处理
        echo "Backend deployment triggered by Railway webhook"

  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: deploy-frontend