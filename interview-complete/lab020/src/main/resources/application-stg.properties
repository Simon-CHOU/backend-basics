# Staging Environment Configuration

# Database Configuration (placeholder)
spring.datasource.url=${STG_DATABASE_URL:jdbc:h2:mem:fileplatform-stg}
spring.datasource.username=${STG_DATABASE_USERNAME:sa}
spring.datasource.password=${STG_DATABASE_PASSWORD:}

# H2 Console disabled for staging
spring.h2.console.enabled=false

# Staging logging
logging.level.com.simon.lab020=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# Staging file storage paths (placeholder)
file.storage.base-path=${STG_FILE_STORAGE_BASE_PATH:/opt/fileplatform/data}
file.storage.temp-path=${STG_FILE_STORAGE_TEMP_PATH:/opt/fileplatform/temp}
file.storage.chunk-path=${STG_FILE_STORAGE_CHUNK_PATH:/opt/fileplatform/chunks}

# Staging security
file.encryption.key-length=256

# Staging upload limits
spring.servlet.multipart.max-file-size=${STG_MAX_FILE_SIZE:500MB}
spring.servlet.multipart.max-request-size=${STG_MAX_REQUEST_SIZE:500MB}

# Staging actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Server configuration
server.port=${STG_SERVER_PORT:8080}