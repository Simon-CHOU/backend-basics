# Development Environment Configuration

# H2 Console enabled for development
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Development logging
logging.level.com.simon.lab020=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development file storage paths
file.storage.base-path=D:/dev/FilePlatform/data
file.storage.temp-path=D:/dev/FilePlatform/temp
file.storage.chunk-path=D:/dev/FilePlatform/chunks

# Development security (less strict)
file.encryption.key-length=256

# Development upload limits
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# Development actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always