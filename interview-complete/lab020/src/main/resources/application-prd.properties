# Production Environment Configuration

# Database Configuration (placeholder)
spring.datasource.url=${PRD_DATABASE_URL:jdbc:postgresql://localhost:5432/fileplatform}
spring.datasource.username=${PRD_DATABASE_USERNAME:fileplatform_user}
spring.datasource.password=${PRD_DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=${PRD_DATABASE_DRIVER:org.postgresql.Driver}

# JPA Configuration for production
spring.jpa.database-platform=${PRD_JPA_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# H2 Console disabled for production
spring.h2.console.enabled=false

# Production logging
logging.level.com.simon.lab020=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
logging.file.name=${PRD_LOG_FILE:/var/log/fileplatform/application.log}

# Production file storage paths (placeholder)
file.storage.base-path=${PRD_FILE_STORAGE_BASE_PATH:/var/fileplatform/data}
file.storage.temp-path=${PRD_FILE_STORAGE_TEMP_PATH:/var/fileplatform/temp}
file.storage.chunk-path=${PRD_FILE_STORAGE_CHUNK_PATH:/var/fileplatform/chunks}

# Production security
file.encryption.key-length=256
file.encryption.master-key=${PRD_ENCRYPTION_MASTER_KEY:changeme}

# Production upload limits
spring.servlet.multipart.max-file-size=${PRD_MAX_FILE_SIZE:1GB}
spring.servlet.multipart.max-request-size=${PRD_MAX_REQUEST_SIZE:1GB}

# Production actuator endpoints (restricted)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.security.enabled=true

# Server configuration
server.port=${PRD_SERVER_PORT:8080}
server.ssl.enabled=${PRD_SSL_ENABLED:true}
server.ssl.key-store=${PRD_SSL_KEYSTORE:/etc/ssl/fileplatform.p12}
server.ssl.key-store-password=${PRD_SSL_KEYSTORE_PASSWORD:changeme}
server.ssl.key-store-type=PKCS12

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=${PRD_DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${PRD_DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${PRD_DB_CONNECTION_TIMEOUT:30000}